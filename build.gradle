plugins {
    id 'java'
}

group 'com.github.MarvelousAdain'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.javacord:javacord:3.0.1"
    compile 'redis.clients:jedis:3.0.0'
    
}
